<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no">
<meta name="theme-color" content="#06060f">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="SubsTrack">
<meta name="application-name" content="SubsTrack">
<meta name="description" content="Premium Subscription Manager for India">
<title>SubsTrack</title>
<link rel="manifest" id="pwa-manifest">
<link rel="apple-touch-icon" id="apple-icon">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cabinet+Grotesk:wght@400;500;700;800;900&family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
:root{
  --bg:#06060f;--bg2:#09091a;
  --s1:#0d0d1f;--s2:#121226;--s3:#191933;--s4:#1f1f42;--s5:#252550;
  --a0:rgba(99,102,241,.06);--a1:rgba(99,102,241,.12);--a2:rgba(99,102,241,.2);--a3:rgba(99,102,241,.35);
  --accent:#6366f1;--accent2:#818cf8;--accent3:#a5b4fc;
  --g1:#8b5cf6;--g2:#06b6d4;
  --text:#eeeef8;--text2:#9898b8;--text3:#4a4a6a;
  --danger:#f43f5e;--d1:rgba(244,63,94,.1);--d2:rgba(244,63,94,.2);
  --success:#10b981;--s0:rgba(16,185,129,.1);
  --warn:#f59e0b;--w0:rgba(245,158,11,.1);
  --info:#06b6d4;--i0:rgba(6,182,212,.1);
  --border:rgba(255,255,255,.055);--border2:rgba(255,255,255,.085);
  --shine:rgba(255,255,255,.04);
  --r1:20px;--r2:16px;--r3:12px;--r4:8px;--rpill:100px;
  --nav:66px;--safe-b:env(safe-area-inset-bottom,0px);--safe-t:env(safe-area-inset-top,0px);
  --spring:cubic-bezier(0.34,1.56,0.64,1);--ease:cubic-bezier(0.16,1,0.3,1);
}
html{background:var(--bg);overflow:hidden;height:100%;overscroll-behavior:none}
body{font-family:'Instrument Sans',system-ui,sans-serif;background:var(--bg);color:var(--text);height:100%;overflow:hidden;overscroll-behavior:none;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
input,button,select,textarea{font-family:inherit;border:none;outline:none;background:none;color:inherit}
button{cursor:pointer}
.f-display{font-family:'Cabinet Grotesk',sans-serif}

/* â”€â”€ Global ambient â”€â”€ */
body::after{content:'';position:fixed;inset:0;pointer-events:none;background:
  radial-gradient(ellipse 120% 80% at 20% -20%,rgba(99,102,241,.06) 0%,transparent 60%),
  radial-gradient(ellipse 80% 60% at 80% 110%,rgba(139,92,246,.05) 0%,transparent 50%);
  z-index:0}
body::before{content:'';position:fixed;inset:0;pointer-events:none;opacity:.018;
  background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
  z-index:9999}

/* â”€â”€ Skeleton â”€â”€ */
.skel{border-radius:var(--r2);background:linear-gradient(90deg,var(--s1) 0%,var(--s3) 50%,var(--s1) 100%);background-size:200% 100%;animation:shim 1.8s ease-in-out infinite}
@keyframes shim{0%{background-position:200% 0}100%{background-position:-200% 0}}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   AUTH
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
#auth-screen{position:fixed;inset:0;z-index:1000;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:32px 24px;transition:opacity .55s var(--ease),transform .55s var(--ease)}
#auth-screen.hidden{opacity:0;pointer-events:none;transform:translateY(-16px) scale(1.03)}
#auth-screen::before{content:'';position:absolute;inset:0;background:radial-gradient(ellipse 100% 80% at 50% 0%,rgba(99,102,241,.09) 0%,transparent 65%)}
.auth-orb{width:72px;height:72px;border-radius:22px;background:linear-gradient(145deg,#6366f1,#4338ca);display:flex;align-items:center;justify-content:center;margin-bottom:22px;box-shadow:0 16px 48px rgba(99,102,241,.4),0 0 0 1px rgba(99,102,241,.3),inset 0 1px 0 rgba(255,255,255,.12);position:relative}
.auth-orb::after{content:'';position:absolute;inset:-1px;border-radius:23px;background:linear-gradient(145deg,rgba(255,255,255,.12),transparent);pointer-events:none}
.auth-orb svg{width:34px;height:34px;fill:#fff}
.auth-headline{font-family:'Cabinet Grotesk',sans-serif;font-size:32px;font-weight:900;letter-spacing:-1.2px;margin-bottom:6px;background:linear-gradient(135deg,#eeeef8 0%,#818cf8 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.auth-sub{font-size:13px;color:var(--text3);margin-bottom:40px;letter-spacing:.2px}
.auth-form{width:100%;max-width:360px;position:relative;z-index:1}
.auth-field{position:relative;margin-bottom:12px}
.auth-field input{width:100%;height:56px;background:var(--s2);border:1.5px solid var(--s4);border-radius:var(--r3);padding:18px 16px 0;font-size:15px;transition:border-color .2s,box-shadow .2s;letter-spacing:.1px}
.auth-field input:focus{border-color:var(--accent);box-shadow:0 0 0 4px var(--a1)}
.auth-field label{position:absolute;left:16px;top:50%;transform:translateY(-50%);font-size:13px;color:var(--text3);pointer-events:none;transition:.18s;font-weight:500}
.auth-field input:focus+label,.auth-field input:not(:placeholder-shown)+label{top:13px;font-size:9px;transform:none;color:var(--accent2);font-weight:700;letter-spacing:.6px;text-transform:uppercase}
.auth-action{width:100%;height:56px;background:linear-gradient(135deg,#6366f1,#4338ca);border-radius:var(--r3);font-size:15px;font-weight:700;color:#fff;transition:transform .2s,box-shadow .2s,opacity .2s;margin-top:8px;letter-spacing:.15px;font-family:'Cabinet Grotesk',sans-serif;box-shadow:0 8px 28px rgba(99,102,241,.45),inset 0 1px 0 rgba(255,255,255,.1)}
.auth-action:active{transform:scale(0.97);box-shadow:0 4px 12px rgba(99,102,241,.3)}
.auth-action:disabled{opacity:.5}
.auth-switch{text-align:center;margin-top:22px;font-size:13px;color:var(--text3)}
.auth-switch b{color:var(--accent3);font-weight:600;cursor:pointer}
.auth-err{color:var(--danger);font-size:12px;text-align:center;margin-top:8px;min-height:18px;font-weight:600;letter-spacing:.1px}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   APP SHELL
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
#app{height:100%;display:flex;flex-direction:column;position:relative;z-index:1;opacity:0;transition:opacity .5s var(--ease)}
#app.on{opacity:1}

/* Header */
.hdr{position:sticky;top:0;z-index:50;padding:calc(8px + var(--safe-t)) 18px 8px;background:rgba(6,6,15,.9);-webkit-backdrop-filter:blur(40px) saturate(180%);backdrop-filter:blur(40px) saturate(180%);border-bottom:1px solid var(--border)}
.hdr-row{display:flex;align-items:center;justify-content:space-between}
.hdr-brand{display:flex;align-items:center;gap:9px}
.hdr-mark{width:30px;height:30px;border-radius:8px;background:linear-gradient(135deg,#6366f1,#4338ca);display:flex;align-items:center;justify-content:center;box-shadow:0 4px 12px rgba(99,102,241,.4)}
.hdr-mark svg{width:15px;height:15px;fill:#fff}
.hdr h1{font-family:'Cabinet Grotesk',sans-serif;font-size:20px;font-weight:900;letter-spacing:-.6px}
.hdr h1 span{background:linear-gradient(90deg,#818cf8,#a5b4fc);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.hdr-btns{display:flex;gap:5px;align-items:center;position:relative}
.hdr-btn{width:34px;height:34px;border-radius:50%;background:var(--s2);border:1px solid var(--border);display:flex;align-items:center;justify-content:center;transition:transform .15s,background .15s}
.hdr-btn:active{transform:scale(0.87);background:var(--s3)}
.hdr-btn svg{width:15px;height:15px;stroke:var(--text2);fill:none;stroke-width:2;stroke-linecap:round;stroke-linejoin:round}

/* Sort dropdown */
.sort-drop{position:absolute;top:calc(100% + 8px);right:0;background:var(--s2);border:1px solid var(--border2);border-radius:var(--r3);padding:5px;min-width:178px;z-index:80;opacity:0;transform:scale(.93) translateY(-6px);pointer-events:none;transition:all .18s var(--ease);box-shadow:0 24px 60px rgba(0,0,0,.6)}
.sort-drop.open{opacity:1;transform:none;pointer-events:auto}
.sort-opt{display:block;width:100%;padding:8px 12px;text-align:left;font-size:13px;font-weight:600;border-radius:7px;color:var(--text2);transition:background .1s;font-family:'Cabinet Grotesk',sans-serif;letter-spacing:.1px}
.sort-opt.on{background:var(--a1);color:var(--accent3)}
.sort-opt:active{background:var(--s3)}

/* Scroll area */
.scroll{flex:1;overflow-y:auto;overflow-x:hidden;-webkit-overflow-scrolling:touch;padding-bottom:calc(var(--nav) + var(--safe-b) + 80px);position:relative;z-index:1}
::-webkit-scrollbar{width:0;height:0}

/* PTR */
.ptr{text-align:center;height:0;overflow:hidden;transition:height .3s var(--spring);color:var(--accent3);font-size:11px;font-weight:700;display:flex;align-items:center;justify-content:center;gap:6px;letter-spacing:.4px;text-transform:uppercase}
.ptr svg{width:14px;height:14px;stroke:var(--accent3);fill:none;stroke-width:2}
.ptr.spin svg{animation:rot .8s linear infinite}
@keyframes rot{to{transform:rotate(360deg)}}

/* Tabs */
.tab{display:none;padding:16px 16px;animation:fUp .3s var(--ease)}
.tab.on{display:block}
@keyframes fUp{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:none}}

/* Section label */
.slabel{font-size:9px;text-transform:uppercase;letter-spacing:1.5px;color:var(--text3);font-weight:700;margin-bottom:10px;display:flex;align-items:center;gap:8px;font-family:'Cabinet Grotesk',sans-serif}
.slabel::after{content:'';flex:1;height:1px;background:linear-gradient(90deg,var(--s3),transparent)}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   URGENT BANNER
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.urgent-wrap{margin-bottom:4px}
.urgent-card{background:linear-gradient(135deg,rgba(244,63,94,.07),rgba(244,63,94,.03));border:1px solid rgba(244,63,94,.15);border-radius:var(--r2);padding:13px 14px;display:flex;align-items:center;gap:12px;margin-bottom:8px;cursor:pointer;transition:transform .18s,box-shadow .2s;position:relative;overflow:hidden}
.urgent-card::before{content:'';position:absolute;left:0;top:0;bottom:0;width:2px;background:linear-gradient(180deg,#f43f5e,transparent)}
.urgent-card:active{transform:scale(0.97)}
.urgent-icon{width:40px;height:40px;border-radius:11px;display:flex;align-items:center;justify-content:center;flex-shrink:0;font-size:13px;font-weight:800;color:#fff;overflow:hidden;font-family:'Cabinet Grotesk',sans-serif}
.urgent-icon img{width:100%;height:100%;object-fit:contain;padding:6px}
.urgent-info{flex:1;min-width:0}
.urgent-name{font-size:13px;font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font-family:'Cabinet Grotesk',sans-serif;letter-spacing:-.2px}
.urgent-detail{font-size:11px;color:var(--danger);font-weight:600;margin-top:2px;letter-spacing:.1px}
.urgent-amt{font-size:15px;font-weight:800;white-space:nowrap;font-family:'Cabinet Grotesk',sans-serif;letter-spacing:-.4px}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   METRICS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.metrics-row{display:flex;gap:10px;margin-bottom:20px}
.mcard{flex:1;background:var(--s1);border:1px solid var(--border);border-radius:var(--r1);padding:16px;position:relative;overflow:hidden;cursor:default}
.mcard::before{content:'';position:absolute;inset:0;background:linear-gradient(135deg,var(--shine),transparent);pointer-events:none}
.mcard-glow{position:absolute;top:-40px;right:-30px;width:100px;height:100px;border-radius:50%;filter:blur(30px);pointer-events:none;opacity:.5}
.mcard-label{font-size:9px;color:var(--text3);font-weight:700;text-transform:uppercase;letter-spacing:1px;font-family:'Cabinet Grotesk',sans-serif}
.mcard-val{font-size:26px;font-weight:900;margin-top:8px;letter-spacing:-1px;line-height:1;font-family:'Cabinet Grotesk',sans-serif}
.mcard-val .cur{font-size:14px;font-weight:600;color:var(--text2);vertical-align:super;line-height:0}
.mcard-sub{font-size:10px;color:var(--text3);margin-top:5px;font-weight:500}
.mcard-trend{display:inline-flex;align-items:center;gap:3px;font-size:10px;font-weight:700;padding:2px 7px;border-radius:var(--rpill);margin-top:6px}
.mcard-trend.up{background:var(--s0);color:var(--success)}
.mcard-trend.down{background:var(--d1);color:var(--danger)}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   CHART
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.chart-section{margin-bottom:22px}
.chart-box{background:var(--s1);border:1px solid var(--border);border-radius:var(--r1);padding:16px;overflow:hidden;position:relative}
.chart-box::before{content:'';position:absolute;inset:0;background:linear-gradient(135deg,var(--shine),transparent);pointer-events:none}
.chart-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
.chart-title{font-size:12px;font-weight:700;color:var(--text2);font-family:'Cabinet Grotesk',sans-serif;letter-spacing:.3px}
.chart-total{font-size:11px;font-weight:700;color:var(--accent3);font-family:'Cabinet Grotesk',sans-serif}
.bars-scroll{overflow-x:auto}
.bars-wrap{display:flex;align-items:flex-end;gap:8px;height:120px;min-width:max-content;padding:0 2px}
.bar-col{display:flex;flex-direction:column;align-items:center;gap:5px;min-width:44px}
.bar-track{width:28px;display:flex;align-items:flex-end;height:100px}
.bar-fill{width:100%;border-radius:6px 6px 2px 2px;min-height:4px;transition:height .7s var(--spring);position:relative;cursor:default}
.bar-fill.dim{background:linear-gradient(180deg,var(--s4),var(--s3))}
.bar-fill.hi{background:linear-gradient(180deg,var(--accent2),var(--accent))}
.bar-tip{position:absolute;top:-20px;left:50%;transform:translateX(-50%);font-size:8px;font-weight:700;white-space:nowrap;color:var(--text3);font-family:'Cabinet Grotesk',sans-serif;letter-spacing:.2px}
.bar-fill.hi .bar-tip{color:var(--accent3)}
.bar-lbl{font-size:9px;color:var(--text3);font-weight:700;font-family:'Cabinet Grotesk',sans-serif;text-transform:uppercase;letter-spacing:.3px}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SUBSCRIPTION CARDS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.sub-list{display:flex;flex-direction:column;gap:7px}
.sw-wrapper{position:relative;overflow:hidden;border-radius:var(--r2);transition:max-height .35s var(--ease),opacity .25s,margin .3s}
.sw-wrapper.bye{max-height:0!important;opacity:0;margin:0!important}
.sw-del-bg{position:absolute;right:0;top:0;bottom:0;width:100%;background:linear-gradient(90deg,transparent 40%,rgba(244,63,94,.95));display:flex;align-items:center;justify-content:flex-end;padding-right:20px;border-radius:var(--r2)}
.sw-del-bg svg{width:20px;height:20px;stroke:#fff;fill:none;stroke-width:2}
.sub-card{background:var(--s1);border:1px solid var(--border);border-radius:var(--r2);padding:12px 14px;display:flex;align-items:center;gap:12px;position:relative;overflow:hidden;transition:transform .15s;cursor:pointer;touch-action:pan-y;user-select:none;-webkit-user-select:none}
.sub-card:active{transform:scale(0.975)}
.sub-card::before{content:'';position:absolute;top:0;left:0;right:0;height:1px;background:linear-gradient(90deg,transparent,var(--shine),transparent);pointer-events:none}
.sub-logo{width:40px;height:40px;border-radius:10px;display:flex;align-items:center;justify-content:center;flex-shrink:0;font-size:13px;font-weight:800;color:#fff;overflow:hidden;font-family:'Cabinet Grotesk',sans-serif}
.sub-logo img{width:100%;height:100%;object-fit:contain;padding:6px}
.sub-info{flex:1;min-width:0}
.sub-name{font-size:13px;font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font-family:'Cabinet Grotesk',sans-serif;letter-spacing:-.2px}
.sub-meta{display:flex;align-items:center;gap:5px;margin-top:3px;flex-wrap:wrap}
.sub-cycle{font-size:10px;color:var(--text3);font-weight:500}
.status-dot{width:5px;height:5px;border-radius:50%;display:inline-block;flex-shrink:0}
.status-dot.ok{background:var(--success)}
.status-dot.soon{background:var(--warn)}
.status-dot.over{background:var(--danger)}
.status-dot.pre{background:var(--info)}
.sub-right{text-align:right;flex-shrink:0}
.sub-price{font-size:14px;font-weight:800;font-family:'Cabinet Grotesk',sans-serif;letter-spacing:-.3px}
.sub-next{font-size:10px;color:var(--text3);margin-top:2px;font-weight:500}
/* badges */
.badge{display:inline-flex;align-items:center;font-size:9px;font-weight:700;padding:2px 6px;border-radius:var(--rpill);text-transform:uppercase;letter-spacing:.3px}
.badge.upi{background:rgba(99,102,241,.1);color:var(--accent3)}
.badge.card-b{background:rgba(16,185,129,.08);color:var(--success)}
.badge.gplay{background:rgba(6,182,212,.08);color:var(--info)}
.badge.net{background:rgba(245,158,11,.08);color:var(--warn)}
.badge.pre-b{background:rgba(6,182,212,.1);color:var(--info)}
/* prepaid bar */
.pre-bar-row{margin-top:5px;display:flex;align-items:center;gap:6px}
.pre-bar{flex:1;height:2.5px;background:var(--s3);border-radius:2px;overflow:hidden}
.pre-bar-fill{height:100%;background:linear-gradient(90deg,var(--info),#67e8f9);border-radius:2px;transition:width .7s var(--spring)}
.pre-bar-txt{font-size:9px;color:var(--text3);font-weight:700;white-space:nowrap}

/* Empty */
.empty{text-align:center;padding:52px 24px}
.empty-icon{width:60px;height:60px;border-radius:18px;background:var(--s2);border:1px solid var(--border);display:flex;align-items:center;justify-content:center;margin:0 auto 18px}
.empty-icon svg{width:26px;height:26px;stroke:var(--text3);fill:none;stroke-width:1.5}
.empty h3{font-size:16px;font-weight:700;margin-bottom:6px;font-family:'Cabinet Grotesk',sans-serif;letter-spacing:-.3px}
.empty p{font-size:13px;color:var(--text3);line-height:1.65}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   INSIGHTS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.i-card{background:var(--s1);border:1px solid var(--border);border-radius:var(--r1);padding:18px;margin-bottom:12px;position:relative;overflow:hidden}
.i-card::before{content:'';position:absolute;inset:0;background:linear-gradient(135deg,var(--shine),transparent);pointer-events:none}
.i-card h3{font-size:13px;font-weight:700;margin-bottom:14px;display:flex;align-items:center;gap:7px;font-family:'Cabinet Grotesk',sans-serif;color:var(--text2);letter-spacing:-.1px}
/* donut */

  if(d<=7)return{cls:'soon',lbl:`Due in ${d}d`};
  return{cls:'ok',lbl:'Active'};
}

function sortedSubs(list){
  const a=[...list];
  const effDate=s=>s.isPrepaid&&s.prepaidUntil?s.prepaidUntil:(s.nextDate||'9999-12-31');
  if(sortMode==='date')a.sort((x,y)=>new Date(effDate(x))-new Date(effDate(y)));
  else if(sortMode==='price-asc')a.sort((x,y)=>x.cost-y.cost);
  else if(sortMode==='price-desc')a.sort((x,y)=>y.cost-x.cost);
  else if(sortMode==='name')a.sort((x,y)=>x.name.localeCompare(y.name));
  return a;
}

function renderChart(monthly){
  const barsEl=document.getElementById('bars-wrap');
  const now=new Date();
  const months=Array.from({length:6},(_,i)=>{
    const d=new Date(now.getFullYear(),now.getMonth()+i,1);

    return{
      lbl:d.toLocaleDateString('en-IN',{month:'short'}),
      yr:d.getFullYear().toString().slice(2),
      val:monthly*variance,
      cur:i===0
    };
  });
  const maxVal=Math.max(...months.map(m=>m.val),1);
  document.getElementById('chart-total').textContent=months[0].val>0?`Total ${fINR(months.reduce((s,m)=>s+m.val,0))} projected`:'';
  barsEl.innerHTML=months.map(m=>{
    const h=Math.max((m.val/maxVal)*96,4);
    return`<div class="bar-col">
      <div class="bar-track"><div class="bar-fill ${m.cur?'hi':'dim'}" style="height:${h}px">
        <span class="bar-tip">${fINR(m.val)}</span>
      </div></div>
      <span class="bar-lbl">${m.lbl} '${m.yr}</span>
    </div>`;
  }).join('');
}

function exportCSV(){
  const rows=[['Name','Cost (â‚¹)','Cycle','Category','Payment Mode','Bank/Card Detail','Next Billing','Prepaid','Prepaid Until','Notes']];
  SUBS.forEach(s=>{
    const pd=s.payDetail?`${s.payDetail.bankName||s.payDetail.upiId||s.payDetail.walletName||''}${s.payDetail.last4?' *'+s.payDetail.last4:''}${s.payDetail.cardType?' ('+s.payDetail.cardType+')':''}`.trim():'';
    rows.push([s.name,s.cost,s.cycle,s.category||'',s.paymentMode||'',pd,s.nextDate||'',s.isPrepaid?'Yes':'No',s.prepaidUntil||'',s.notes||'']);
  });
  dl(rows.map(r=>r.map(c=>`"${String(c).replace(/"/g,'""')}"`).join(',')).join('\n'),'substrack-export.csv','text/csv');
  showToast('CSV exported','ok');
}
function exportJSON(){
  dl(JSON.stringify(SUBS.map(({id,createdAt,...r})=>r),null,2),'substrack-export.json','application/json');
  showToast('JSON exported','ok');
}
function dl(content,name,type){const a=document.createElement('a');a.href=URL.createObjectURL(new Blob([content],{type}));a.download=name;a.click();URL.revokeObjectURL(a.href)}

  document.getElementById('f-category').value=t.category;
  document.querySelectorAll('.tmpl-btn').forEach((b,j)=>b.classList.toggle('sel',j===i));
}

// Form submit
function onSubForm(e){
  e.preventDefault();
  const prep=document.getElementById('f-is-prepaid').value==='true';
  const dur=parseInt(document.getElementById('f-pre-dur').value)||0;
  const unit=document.getElementById('f-pre-unit').value||'months';
  const until=document.getElementById('f-pre-until').value||'';
  const payDetail=getPayDetail();

  const data={
    name:document.getElementById('f-name').value.trim(),
    logo:document.getElementById('f-logo').value.trim()||'',
    cost:parseFloat(document.getElementById('f-cost').value),
    cycle:document.getElementById('f-cycle').value,
    nextDate:document.getElementById('f-date').value,
    category:document.getElementById('f-category').value,
    paymentMode:document.getElementById('f-payment').value||'',
    payDetail:payDetail||null,
    notes:document.getElementById('f-notes').value.trim(),
    isPrepaid:prep,
    prepaidDuration:prep?dur:0,
    prepaidUnit:prep?unit:'months',
    prepaidUntil:prep?until:'',
  };

  // Auto-fill logo and brand color from template
  const tmpl=TMPLS.find(t=>t.name.toLowerCase()===data.name.toLowerCase());
  if(tmpl){
    if(!data.logo)data.logo=tmpl.logo;
    data.brandColor=tmpl.color;
  }

  if(editingId)updSub(editingId,data);
  else addSub(data);
  closeSheet();
  return false;
}

//  Swipe to Delete
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function initSwipe(container){
  container.querySelectorAll('.sub-card').forEach(card=>{
    let sx=0,cx=0,drag=false;
    const wrapper=card.closest('.sw-wrapper');
    card.addEventListener('touchstart',e=>{sx=e.touches[0].clientX;drag=false;card.style.transition='none'},{passive:true});
    card.addEventListener('touchmove',e=>{
      const dx=e.touches[0].clientX-sx;
      if(dx<-10){drag=true}
      if(drag){cx=Math.min(0,Math.max(dx,-100));card.style.transform=`translateX(${cx}px)`}
    },{passive:true});
    card.addEventListener('touchend',()=>{
      card.style.transition='transform .3s var(--ease)';
      if(cx<-65){
        card.style.transform='translateX(-100%)';
        const id=card.dataset.id;
        setTimeout(()=>{wrapper.classList.add('bye');setTimeout(()=>delSub(id),300)},100);
      }else{card.style.transform='translateX(0)'}
      cx=0;drag=false;
    });
  });
}

//  Pull to Refresh
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
(()=>{
  const scroll=document.getElementById('main-scroll');
  const ptr=document.getElementById('ptr');
  let sy=0,pulling=false;
  scroll.addEventListener('touchstart',e=>{if(scroll.scrollTop<=0)sy=e.touches[0].clientY},{passive:true});
  scroll.addEventListener('touchmove',e=>{
    if(scroll.scrollTop>0)return;
    const dy=e.touches[0].clientY-sy;
    if(dy>0&&dy<100){pulling=true;ptr.style.height=Math.min(dy*.5,42)+'px';ptr.querySelector('svg').style.transform=`rotate(${dy*3}deg)`}
  },{passive:true});
  scroll.addEventListener('touchend',()=>{
    if(pulling&&parseInt(ptr.style.height||0)>28){
      ptr.classList.add('spin');ptr.style.height='42px';
      loadSubs();
      setTimeout(()=>{ptr.classList.remove('spin');ptr.style.height='0'},1500);
    }else{ptr.style.height='0'}
    pulling=false;
  });
})();
